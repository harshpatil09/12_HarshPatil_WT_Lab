<!-- Convert a given string from upper case to lower case or vise versa -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Text</title>
</head>
<body>
    <input type="text" id="text">
    <button id="uppercase" onclick="UpperCase()">Convert Case</button>

    <script>
        function UpperCase(){
            
            var text = document.getElementById("text").value;
            var newtext;
            if(text===""){
                alert("Enter Text!");
                return;
            }
            if(text === text.toUpperCase()){
                newtext = text.toLowerCase();
            }else{
                newtext = text.toUpperCase();
            }
            alert(newtext);
        }
        
    </script>
</body>
</html>
